<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            text-align: left;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background-color: #f9f9f9;
            width: 300px;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        p {
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>{{ title }}</h1>
        <div>{{ content|safe }}</div>
    </div>
</body>
</html>
